<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <div class="ui-grid-responsive container ">
                    <h:form>
                        <p:panel style="border-color: #5fb3bd; margin-top: 15px" styleClass="container" >
                            <div class="ui-grid-row container">
                                <div class="ui-grid-col-12">
                                    <h2>Datos De Acceso</h2>
                                </div>
                            </div>
                            <div class="ui-grid-row container">
                                <div class="ui-grid-col-12 container">
                                    <p:messages autoUpdate="true" style="width: 80%"/>
                                </div>
                            </div>
                            <div class="ui-grid-row ">
                                <div class="ui-grid-col-1"></div>

                                <div class="ui-grid-col-10 container">
                                    <div class="ui-grid-col-1"></div>
                                    <div class="ui-grid-col-5 " >
                                        <div class="ui-grid-row margen">
                                            <p:outputLabel value="Usuario"/>  
                                        </div>
                                        <div class="ui-grid-row">
                                            <p:inputText id="regNom" value="#{reg.register.nombre}" size="30" required="true"  requiredMessage="escribe nombre"/>
                                        </div>
                                        <div class="ui-grid-row margen">
                                            <p:outputLabel value="Contraseña"/>  
                                        </div>
                                        <div class="ui-grid-row">
                                            <p:password id="inlineFeedback" size="30" feedback="true" inline="true" />
                                        </div>
                                        <div class="ui-grid-row margen">
                                            <p:outputLabel value="Confirmar Contraseña"/>  
                                        </div>
                                        <div class="ui-grid-row">
                                            <p:inputText id="regMat" size="30" required="true"/>  
                                        </div>
                                    </div>
                                    <div class="ui-grid-col-2"></div>
                                </div>

                                <div class="ui-grid-col-1"></div>
                            </div>
                            <div class="ui-grid-row container" style="margin-top: 20px">

                                <div class="ui-grid-col-2"></div>
                                <div class="ui-grid-col-12" style="float: right">
                                    <h:panelGrid columns="3" cellspacing="10px">
                                        <p:commandButton value="Regresar" action="register?faces-redirect=true" immediate="true" />
                                        <p:commandButton value="Cancelar"  style="margin-left: 10px" action="index?faces-redirect=true" immediate="true" />
                                        <p:commandButton value="Inscribirse" style="margin-left: 10px"  action="register2?faces-redirect=true" />
                                    </h:panelGrid>
                                    <div style="margin-top: 15px">
                                        <span> <p>  Al inscribirme, declaro que soy mayor de edad y acepto las <h:commandLink style="color: #0063d1" value="Políticas de Privacidad y los Términos y Condiciones"/> de AutoParts</p></span>
                                    </div>
                                </div>

                            </div>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
