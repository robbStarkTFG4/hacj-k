<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./super.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><p:outputLabel/></div>
                <div class="ui-grid-col-8">
                    <h:form>
                        <p:panel>
                            <div class="ui-grid-row container">
                                <div class="ui-grid-col-8" >
                                    <p:dataScroller value="#{res.mats}" var="car" chunkSize="10">


                                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                            <p:graphicImage value="resources/images/#{car.materialcol}" />

                                            <p:outputPanel>
                                                <h:panelGrid columns="2" cellpadding="5">
                                                    <h:outputText value="Subfamilia:" />
                                                    <h:outputText value="#{car.subFamiliaIdsubFamilia.descripcion}" style="font-size: 12px"/>

                                                    <h:outputText value="Marca:" />
                                                    <h:outputText value="#{car.marca}" style="font-weight: bold;font-size: 12px"/>

                                                    <h:outputText value="#Parte" />
                                                    <h:outputText value="#{car.noParte}" style="font-weight: bold;font-size: 12px"/>

                                                </h:panelGrid>
                                                <h:panelGrid columns="2" cellspacing="5">
                                                    <h:outputText value="Cantidad " style="margin-left: 15px;font-size: 12px"/>
                                                    <p:spinner value="#{res.quantity}" size="5" style="font-size: 12px" />
                                                </h:panelGrid>

                                                <p:commandLink   action="#{res.cambia}" style="margin-top: 10px" process="@this">
                                                    <f:setPropertyActionListener value="#{car}" target="#{res.agregar}" />
                                                    <h:outputText styleClass="icon fa fa-user fa-lg" style="color: gray;margin-left: 5px;" />
                                                </p:commandLink>
                                                <hr></hr>
                                            </p:outputPanel>
                                        </h:panelGrid>
                                    </p:dataScroller>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
                <div class="ui-grid-col-2"><p:outputLabel/></div>
            </div>
        </div>
    </ui:define>

</ui:composition>
