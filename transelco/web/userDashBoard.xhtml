<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./super.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row  container">
                            <div class="ui-grid-col-1"><p:outputLabel/></div>
                            <div class="ui-grid-col-6">  <h3>Historial Pedidos</h3></div>

                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-1"><p:outputLabel/></div>
                            <div class="ui-grid-col-6">
                                <div class="panel-default">
                                    <div class="panel-body container">
                                        <p:inputText id="user" value="#{history.usuario_id}" placeholder="Inserta Usuario" size="15"/>
                                        <p:commandButton value="Ingresar" style="margin-left: 10px;" action="#{history.busca}" update="user,tablita"/>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                    <hr></hr>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row ">
                            <div class="ui-grid-col-1"><p:outputLabel/></div>
                            <div class="ui-grid-col-8">
                                <p:panel>

                                    <p:dataTable  id="tablita" var="car" value="#{history.presi}">
                                        <p:column style="width:16px">
                                            <p:rowToggler />
                                        </p:column>
                                        <p:column headerText="fecha" style="font-size: 12px ;width: 30%" >
                                            <h:outputText value="#{car.fechaPrestamo}" />
                                        </p:column>

                                        <p:column headerText="id" style="font-size: 12px;width: 30%">
                                            <h:outputText value="#{car.idprestamos}" />
                                        </p:column>
                                        <p:rowExpansion>
                                            <ui:repeat value="#{car}" var="car2">
                                                <p:panelGrid   columns="2" columnClasses="label,value" style="width:300px">
                                                    <f:facet name="header">
                                                        <p:graphicImage value="resources/images/selyR.jpg"/>
                                                    </f:facet>

                                                    <h:outputText value="Id:" />
                                                    <h:outputText value="#{car2.cantidad}" />

                                                    <h:outputText value="Year" />
                                                    <h:outputText value="#{car2.idTransanciones}" />

                                                    <h:outputText value="Color:" />
                                                    <h:outputText value="#{car.materialIdmaterial.nombre}" style="color:#{car.color}"/>

                                                    <h:outputText value="Price" />
                                                    <h:outputText value="$#{car.materialIdmaterial.marca}" />
                                                </p:panelGrid>
                                            </ui:repeat>
                                        </p:rowExpansion>
                                    </p:dataTable>
                                </p:panel>
                            </div>
                        </div>
                    </div>

                    <div class="ui-grid-responsive container">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-12 container">
                                <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                            </div>
                        </div>
                    </div>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
