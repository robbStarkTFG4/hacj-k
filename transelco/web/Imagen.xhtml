<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

          
          
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Guardar imagen</title>

    </h:head>
    <h:body>
      
                <h:form id="form" enctype="multipart/form-data">
                     <div class="ui-grid ui-grid-responsive">
           <div class="ui-grid-row">
           <div class="ui-grid-col-2"></div>
           <div class="ui-grid-col-8">
               
             <tt>
                        <p:growl id="grow" showDetail="true" sticky="false"/>
                        <h:panelGrid id="grid" columns="2" cellpadding="5px" cellspacing="5px">
                            <p:outputLabel value="Imagen :"  />  
                            <p:fileUpload requiredMessage="se necesiat"  value="#{mat.file}" mode="simple"  required="true" style="margin-left: -1%"/>

                        </h:panelGrid>
                        <p:commandButton action="#{mat.cerrar()}"  ajax="false" value="Cancelar"  immediate="true" style="margin-left: 22%;margin-top: 3%"/>
                           
                            <p:commandButton   actionListener="#{mat.upload()}" ajax="false" value="Guardar"  style="margin-left: 2%;margin-top: 3%"/>
                    </tt>   
               
           </div>
           <div class="ui-grid-col-2"></div>
           
           
           </div>
                     </div>
                   
                </h:form>
          
    </h:body>
</html>
