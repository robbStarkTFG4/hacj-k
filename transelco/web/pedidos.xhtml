<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./super.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"> <p:outputLabel/></div>
                <div class="ui-grid-col-8">
                    <h:form>
                        <p:panel >
                            <div class="ui-grid-row container">
                                <div class="ui-grid-col-12"> 
                                    <h3>Solicitar Pedido</h3>
                                </div>
                            </div>
                            <div class="ui-grid-row container">
                                <div class="ui-grid-col-8" style="font-size: 8px"> 
                                    <p:dataTable var="car" value="#{pres.trans}">
                                        <p:column headerText="#Parte" style="font-size: 12px">
                                            <h:outputText value="#{car.materialIdmaterial.noParte}" />
                                        </p:column>

                                        <p:column headerText="Nombre" style="font-size: 12px">
                                            <h:outputText value="#{car.materialIdmaterial.nombre}" />
                                        </p:column>

                                        <p:column headerText="Cantidad" style="font-size: 12px">
                                            <h:outputText value="#{car.cantidad}" />
                                        </p:column>

                                        <p:column headerText="Color" style="font-size: 12px">
                                            <p:commandButton value="Quitar" style="font-size: 12px"/>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                            
                            <div class="ui-grid-row container">
                                <div class="ui-grid-col-3"><p:outputLabel/></div>
                                <div class="ui-grid-col-8">
                                    
                                    <h:panelGrid columns="2" cellspacing="10px" style="margin-top: 15px;">
                                        <p:commandButton value="Cancelar"/>
                                        <p:commandButton value="Enviar"/>
                                    </h:panelGrid>
                                </div>
                                <div class="ui-grid-col-1"><p:outputLabel/></div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
                <div class="ui-grid-col-2"> <p:outputLabel/></div>
            </div>
        </div>
    </ui:define>

</ui:composition>
